<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Loops and Conditions</title>
<link rel="stylesheet" href="swap.css">
<script src="swap.js"></script>
</head> 
<body>
  <!--swap numbers-->
  <h2>Swap Numbers</h2>
  First:<input type="text" name="first" id="first"><br><br>
  Second:<input type="text" name="second" id="second"><br><br>
  <input type="button" value="Swap" onclick="swap()">
  <div id="result"></div>
  <!--Triangle area-->
  <h2>Area of a Triangle</h2>
  Base Value:<input type="text" name="side1" id="side1"><br><br>
  Height Value:<input type="text" name="side2" id="side2"><br><br>
   <input type="button" value="Area" onclick="area()">
  <div id="value"></div>
  <!--Leap year-->
  <h2>Leap Year</h2>
  Year:<input type="text" id="year">
 <input type="button" value="check" onclick="check()"><br><br>
 <!--multiply and divide values-->
 <h2>Multiply and Divide Values</h2>
 Num1:<input type="text" id="num1"><br><br>
 Num2:<input type="text" id="num2"><br><br>
  <input type="button" value="multiply" onclick="multiply()"><br><br>
<input type="button" value="divide" onclick="divide()"><br>
 <span id="submit"></span>

  </body>
  </html>
